name: Deploy API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup java
      uses: actions/setup-java@v4
      with: 
        distribution: 'temurin'
        java-version: '17'
    - name: Build Project
      run: mvn clean install -DskipTests   
    - name:  Login Docker Hub
      run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
    - name: Build docker image
      run: docker build -t gxbxdev/login_handler .
    - name: Push image docker
      run: docker push gxbxdev/login_handler

  deploy:
    
    needs: build
    runs-on: self-hosted
    steps:
    - name: Pull image from docker hub
      run: docker pull gxbxdev/login_handler:latest
    - name: Remove docker container
      run: docker rm -f login_handler
    - name: Run docker container
      run: docker run -d -p 8446:8446 -e DB_USER=${{secrets.DB_USER}} -e DB_PASSWORD='${{secrets.DB_PASSWORD}}' -e DB_NAME=${{secrets.DB_NAME}} -e DB_HOST=${{secrets.DB_HOST}} -e DB_PORT=${{secrets.DB_PORT}} --name login_handler gxbxdev/login_handler
